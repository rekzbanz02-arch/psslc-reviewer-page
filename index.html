<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSSLC Exam Reviewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .header h3 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff4081, #ff9800);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            margin-top: 10px;
        }
        
        .links-container {
            padding: 40px;
            display: grid;
            gap: 20px;
        }
        
        .subject-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border-left: 6px solid #2196f3;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
        }
        
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background: #e3f2fd;
            border-left-color: #ff4081;
        }
        
        .subject-card a {
            text-decoration: none;
            color: #1565c0;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .subject-card a:hover {
            color: #ff4081;
        }
        
        .subject-card::before {
            content: 'ü§î';
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .subject-card:nth-child(2)::before {
            content: 'üòé';
        }
        
        .subject-card:nth-child(3)::before {
            content: 'üßê';
        }
        
        /* Empty card for future links */
        .empty-card {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 10px;
            border: 2px dashed #ccc;
            color: #666;
            font-style: italic;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .empty-card:hover {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            background: #f1f8e9;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .new-link-form {
            padding: 30px;
            background: #f0f4ff;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px dashed #2196f3;
        }
        
        .form-title {
            color: #0d47a1;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h3 {
                font-size: 2.2rem;
            }
            
            .links-container {
                padding: 20px;
            }
            
            .subject-card {
                padding: 20px;
            }
            
            .subject-card a {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h3 {
                font-size: 1.8rem;
            }
            
            .subject-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>PSSLC Exam Reviewer</h3>
            <p class="subtitle">Review materials for Public Safety Senior Leadership Course</p>
        </div>
        
        <div class="links-container">
            <div class="subject-card">

        <div class="footer">

    </div>
</body>

</html>
